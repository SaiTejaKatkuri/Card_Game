<doctype html>
<html>
    <head>
        <title>Black Jack</title>
        <link rel = "icon" href = "./images/logo.png" type = "image/png">
    </head>
 <body>
     <link href="./styles.css" rel="stylesheet">
     <h1 align="center">Blackjack</h1><hr><br>
     <!-- <img class="infoImg" src="./images/info1.png"> -->
     <br>
     <div id="dealer-cards" class="cardShow">Dealer Cards:
         <!-- <img src="./images/dealer.jpg" class="dealerImg"> -->
     </div>
     <br>
     <div id="player-cards" class="cardShow"> Player Cards:
    </div>
     <br>

     <form name="blackjack" onSubmit="newGame(); return false;">
     <input type='submit' id='new-game-button' value='Deal'/>
     <input type='button' id='hit-button' value='Hit' onclick='hit();' disabled/>
     <input type='button' id='stand-button' value='Stand' onclick='stand();' disabled/>
     <br>
     <br>
     <div id=player-money></div>
     Bet: 
     <input type='number' id='bet' value='10' min='1' max="100"/>
    </form>
     <br>
     <br>
     Score:
     <div id="player-score"></div>
     <div id="dealer-score"></div>
     <br>
     <h2 id="message-board" class="endResult"></h2>
     <script src="app.js">
     </script>
</body>
</html>
